name: Release Binaries

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: "7"
            suffix: linux-armv7
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64.exe
          - goos: freebsd
            goarch: amd64
            suffix: freebsd-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: "0"
        run: |
          BINARY_NAME="webex-teams-cli-${{ matrix.suffix }}"
          go build -trimpath -ldflags='-s -w' -o "${BINARY_NAME}" .
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BINARY_NAME }}

  checksums:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.event.release.tag_name }}
          fileName: "webex-teams-cli-*"
          out-file-path: assets

      - name: Generate checksums
        run: |
          cd assets
          sha256sum webex-teams-cli-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v2
        with:
          files: assets/checksums-sha256.txt
